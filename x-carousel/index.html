<!DOCTYPE html>
<html lang="en">

<head>

    <title>Responsive Carousel</title>
    <link rel="stylesheet" href="style.css" />

                    <img src="images/4.png" />
                </div>
                <div class="carousel__card">
                    <img src="images/5.png" />
                </div>
                <div class="carousel__card">
                    <img src="images/6.png" />

                <div class="carousel__card">

</html>
