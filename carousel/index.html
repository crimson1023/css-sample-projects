<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item"><img src="images/1.png" alt="Image 1"></div>
      <div class="carousel-item"><img src="images/2.png" alt="Image 2"></div>
      <div class="carousel-item"><img src="images/3.png" alt="Image 3"></div>
      <div class="carousel-item"><img src="images/4.png" alt="Image 4"></div>
      <div class="carousel-item"><img src="images/5.png" alt="Image 5"></div>
      <div class="carousel-item"><img src="images/6.png" alt="Image 6"></div>
      <div class="carousel-item"><img src="images/7.png" alt="Image 7"></div>
      <div class="carousel-item"><img src="images/8.png" alt="Image 8"></div>
      <div class="carousel-item"><img src="images/9.png" alt="Image 9"></div>
      <div class="carousel-item"><img src="images/10.png" alt="Image 10"></div>
    </div>
    <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
    <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
    <div class="carousel-dots"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
