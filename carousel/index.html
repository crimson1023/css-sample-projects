<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Carousel</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="carousel">
		<ul class="carousel__list">
			<li class="carousel__item" data-pos="-2">
				<img src="images/1.png" />
			</li>
			<li class="carousel__item" data-pos="-1">
				<img src="images/2.png" />
			</li>
			<li class="carousel__item" data-pos="0">
				<img src="images/3.png" />
			</li>
			<li class="carousel__item" data-pos="1">
				<img src="images/4.png" />
			</li>
			<li class="carousel__item" data-pos="2">
				<img src="images/5.png" />
			</li>
			<li class="carousel__item" data-pos="3">
				<img src="images/6.png" />
			</li>
			<li class="carousel__item" data-pos="4">
				<img src="images/7.png" />
			</li>
		</ul>
	</div>
	<script src="script.js"></script>
</body>

</html>
