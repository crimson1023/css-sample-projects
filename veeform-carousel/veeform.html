    <script>
        function waitForElement() {
            var swiperContainer = document.querySelector(
                "#q-we40qm6 .vf-q-choice-list"
            );
            var nextButton = document.querySelector("#vf-next-btn");
            var prevButton = document.querySelector("#vf-prev-btn");
            if (typeof tns !== "undefined" && swiperContainer) {
                var slider = tns({
                    container: swiperContainer,
                    prevButton: prevButton,
                    nextButton: nextButton,
                    items: 3, 
                    slideBy: 1,
                    center: true,
                    autoplay: false,
                    loop: true,
                    controls: true,
                    nav: false,
                    startIndex: 1,
                    mouseDrag: true,
                    responsive: {
                        768: {
                            items: 3,
                        },
                        480: {
                            items: 1,
                        },
                    },
                });

                function changeBackgroundColor() {
                    var index = slider.getInfo().index % 4;
                    document.body.className = "";
                    document.body.classList.add("slider-bg-" + (index + 1));
                }

                slider.events.on("indexChanged", changeBackgroundColor);
                changeBackgroundColor();
            } else {
                setTimeout(waitForElement, 250);
            }
        }
        waitForElement();
    </script>
